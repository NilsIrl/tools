<!doctype html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Nils' Toolbox - PGP Symmetrical Encryption/Decryption Online</title></head><body><a href=https://tools.nilsand.re/><h1>Nils' Toolbox</h1></a><nav><ul><li><a href=https://tools.nilsand.re/handoutify/>Handoutify</a></li><li><a href=https://tools.nilsand.re/houseparty-export/>Houseparty exporter</a></li><li><a href=https://tools.nilsand.re/pgp-symmetrical/>PGP Symmetrical Encryption/Decryption Online</a></li></ul></nav><h2>PGP Symmetrical Encryption/Decryption Online</h2><style>#download{display:none}#usermessage{color:red}</style><form id=form><p id=usermessage></p><input type=file name=file id=file required><div><label for=key>Symmetric key:</label>
<input type=password id=key name=key>
<input type=checkbox id=visible_key>
<label for=visible_key>Show Key</label></div><div><input type=radio name=action value=decrypt id=decryptChoice checked>
<label for=decryptChoice>Decrypt</label></div><div><input type=radio name=action value=encrypt id=encryptChoice>
<label for=encryptChoice>Encrypt</label></div><input type=submit></form><a id=download></a>
<script type=module>
    import * as openpgp from 'https://unpkg.com/openpgp@5.0.0-6/dist/openpgp.min.mjs';
    const download_link = document.getElementById("download");
    const form = document.getElementById("form");
    const usermessage = document.getElementById("usermessage");
    const key_visibility_checkbox = document.getElementById("visible_key");
    const key_field = document.getElementById("key");
    key_visibility_checkbox.addEventListener('change', (event) => {
        key_field.type = key_visibility_checkbox.checked ? "text" : "password";
    });

    function download(data, filename) {
        const url = window.URL.createObjectURL(new Blob([data]));
        download_link.download = filename;
        download_link.href = url;
        download_link.click();
        window.URL.revokeObjectURL(url);
    }

    function show_error(error) {
        usermessage.innerText = error.message;
    }

    function clear_message() {
        usermessage.innerText = "";
    }

    form.addEventListener('submit', event => {
        event.preventDefault();

        const password = key_field.value;
        const reader = new FileReader();
        const decryptChoice = document.getElementById("decryptChoice").checked;
        const file = document.getElementById("file").files[0];

        reader.onload = (e) => {
            if (decryptChoice) {
                openpgp.readMessage({ armoredMessage: e.target.result })
                    .then(message => openpgp.decrypt({ message: message, passwords: password, format: "binary" }))
                    .then(decrypted => download(decrypted.data, decrypted.filename))
                    .then(clear_message, show_error);
            } else {
                openpgp.createMessage({ text: e.target.result, filename: file.name, date: file.lastModified })
                    .then(message => openpgp.encrypt({ message: message, passwords: password }))
                    .then(encryptedMessage => download(encryptedMessage, file.name + ".pgp"))
                    .then(clear_message, show_error);
            }
        }
        reader.readAsBinaryString(file);
    });
</script><footer><a href=https://github.com/NilsIrl/tools>Source code</a><p>&copy; 2021 <a href=https://www.nilsand.re/>Nils Andr√©</a></p></footer></body></html>
